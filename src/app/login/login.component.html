<div *ngIf="isLogin">
  <button id="start" routerLink="/categories/fruitsAndVagetables" type="button" class="btn btn-primary btn-lg">{{start}}</button>
</div>
<form id="form">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    <span *ngIf="errors && errors.login">{{errors.login}}</span>
  </div>
  <div>
    <button type="submit" id="btn_login" class="btn btn-primary" (click)="login()">Login</button>
    <a id="sign_up" routerLink="/register"> Register</a>
  </div>
  
</form>
