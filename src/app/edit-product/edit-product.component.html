<div class="edit_container">
    <form>
      <div class="form-group input_div">
        <label for="product_name">Product Name:</label>
        <input type="text" class="form-control" id="product_name" [(ngModel)]="newProduct.product_name" [ngModelOptions]="{standalone: true}" >
        <span *ngIf="errors && errors.product_name">{{errors.product_name}}</span>
      </div>
    <div class="form-group input_div">
      <label for="category_id">Category ID:</label>
      <select class="custom-select" id="category_id" [(ngModel)]="newProduct.category_id" [ngModelOptions]="{standalone: true}">
        <option [value]="-1" >Select category ID</option>
        <option [value]="111">fruits_and_vegetables</option>
        <option [value]="222">dairy_products_and_eggs</option>
        <option [value]="333">bakery_and_bread</option>
        <option [value]="444">meat_chicken_fish</option>
        <option [value]="555">drinks_and_wine</option>
      </select>
      <span *ngIf="errors && errors.category_id">{{errors.category_id}}</span>
    </div>
    <div class="form-group input_div">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="newProduct.price" [ngModelOptions]="{standalone: true}">
      <span *ngIf="errors && errors.price">{{errors.price}}</span>
    </div>
    <div class="form-group input_div">
        <label for="confirm_password">Image:</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="newProduct.img" [ngModelOptions]="{standalone: true}">
        <span *ngIf="errors && errors.img">{{errors.img}}</span>
    </div>
        <button type="submit" id="btnEdit" class="btn btn-primary" (click)="update()">Update</button>
      </form>
    </div>
